<h2>Restaurants</h2>

<table>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col">Type de nourriture</th>
    <th scope="col">Adresse</th>
    <th scope="col">Voir plus</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let restaurant of restaurants; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ restaurant.name }}
    </td>
    <td>{{ restaurant.typeOfFood}}</td>
    <td>{{ restaurant.address }}</td>
    <td> <button (click)="displayRestaurant(restaurant)">Afficher</button><br></td>
  </tr>
  </tbody>
</table>


<br><br>
<button (click)="addOneRestaurant()">Ajouter un restaurant</button>
