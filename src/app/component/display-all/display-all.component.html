<h2>Restaurants</h2>

<div>
<label>Rechercher par : </label>
<select [(ngModel)]="searchType" >
    <option value="name">Nom</option>
    <option value="address">Adresse</option>
    <option value="typeOfFood">Type de nourriture</option>
</select>
</div>

<div> 
  <input type="text" [(ngModel)]="input">
  <button (click)="search()">Rechercher</button><br><br>
  <button *ngIf="displayReset" (click)="reset()">Afficher la liste complÃ¨te</button>
</div><br>

<label>Trier par : </label>
<select [(ngModel)]="orderStr" (change)="order()" >
    <option value="asc">a-z</option>
    <option value="desc">z-a</option>
    <option value="star">Mieux cotÃ©s</option>
</select><br><br>


<table>
  <thead>
  <tr>
    <th scope="col">Nom</th>
    <th scope="col">Type de nourriture</th>
    <th scope="col">Adresse</th>
    <th scope="col">Moyenne des avis</th>
    <th scope="col">Voir plus</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let restaurant of restaurants; index as i">
    <td>
      {{ restaurant.name }}
    </td>
    <td>{{ restaurant.typeOfFood}}</td>
    <td>{{ restaurant.address }}</td>
    <td *ngIf="restaurant.starAverage != -1, else noReview">{{restaurant.starAverage}}/5</td>
    
    <td> <button (click)="displayRestaurant(restaurant)">Afficher</button><br></td>
  </tr>
  </tbody>
</table>


<br><br>
<button (click)="addOneRestaurant()">Ajouter un restaurant</button>

<ng-template #noReview>
  <br>
  Ce restaurant n'a pas d'avis
</ng-template>
