<div>
    <p *ngFor="let restaurant of restaurants">
         {{restaurant.id}} - {{restaurant.name}} <br>
        Type de nourriture : {{restaurant.typeOfFood}}<br><br>
  
        <button (click)="displayRestaurant(restaurant)">Afficher</button>
        <button (click)="deleteRestaurant(restaurant)">Supprimer le restaurant</button>

    </p>
  </div>

         {{user.id}} - {{user.name}} <br>
         {{user.email}}
   
  
  

    </p>
  </div>
